<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Input</title>
    <style>
        canvas {
            border: 2px solid black;
            background-color: white;
            cursor: crosshair;
        }
        .container {
            text-align: center;
        }
        .canvas-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Draw a Digit</h2>
        <div class="canvas-container">
            <canvas id="drawCanvas" width="280" height="280"></canvas>
        </div>
        <br>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="resizeAndExport()">Predict</button>
        <br>
        <canvas id="resizedCanvas" width="28" height="28" style="display:none;"></canvas>
    </div>

    <script>
        let canvas = document.getElementById("drawCanvas");
        let ctx = canvas.getContext("2d");
        let painting = false;
        
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.strokeStyle = "black";

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function resizeAndExport() {
            let resizedCanvas = document.getElementById("resizedCanvas");
            let resizedCtx = resizedCanvas.getContext("2d");
            resizedCtx.drawImage(canvas, 0, 0, 28, 28);
            let imageData = resizedCanvas.toDataURL("image/png");
            console.log("Resized Image Data:", imageData);
        }

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG (Retrieval Augmented Search) Search</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [
                // Add typography plugin for prose classes
            ]
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .content-toggle {
            transition: transform 0.2s;
        }
        .content-toggle.expanded {
            transform: rotate(90deg);
        }
        /* Add spinner styles */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .htmx-request .spinner {
            display: inline-block;
        }
        .htmx-request .button-text {
            opacity: 0.7;
        }
        /* Custom prose styles for markdown rendering */
        .prose {
            color: #374151;
            max-width: none;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            color: #111827;
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.75em;
        }
        .prose h1 { font-size: 1.5em; }
        .prose h2 { font-size: 1.25em; }
        .prose h3 { font-size: 1.125em; }
        .prose p {
            margin-top: 0.75em;
            margin-bottom: 0.75em;
        }
        .prose ul, .prose ol {
            margin-top: 0.75em;
            margin-bottom: 0.75em;
            padding-left: 1.5em;
        }
        .prose li {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            display: list-item;
        }
        .prose ul li {
            list-style-type: disc;
            list-style-position: outside;
        }
        .prose ol li {
            list-style-type: decimal;
            list-style-position: outside;
        }
        .prose ul li::marker {
            color: #3b82f6;
            font-size: 1.2em;
        }
        .prose strong {
            font-weight: 600;
            color: #111827;
        }
        .prose em {
            font-style: italic;
        }
        .prose code {
            background-color: #f3f4f6;
            padding: 0.125em 0.25em;
            border-radius: 0.25em;
            font-size: 0.875em;
            font-family: 'Courier New', monospace;
        }
        .prose pre {
            background-color: #f3f4f6;
            padding: 1em;
            border-radius: 0.5em;
            overflow-x: auto;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
        .prose blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1em;
            margin: 1em 0;
            color: #6b7280;
        }
        .prose table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
            border-radius: 0.75em;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }
        .prose th, .prose td {
            padding: 0.75em 1em;
            text-align: left;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        .prose th:last-child, .prose td:last-child {
            border-right: none;
        }
        .prose tr:last-child td {
            border-bottom: none;
        }
        .prose th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875em;
            letter-spacing: 0.05em;
        }
        .prose tbody tr {
            transition: background-color 0.2s ease;
        }
        .prose tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        .prose tbody tr:hover {
            background-color: #e0f2fe;
        }
        /* Additional table styling to ensure proper rendering */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5em;
            margin-bottom: 1.5em;
            border-radius: 0.75em;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }
        th, td {
            padding: 0.75em 1em;
            text-align: left;
            border-right: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        th:last-child, td:last-child {
            border-right: none;
        }
        tr:last-child td {
            border-bottom: none;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875em;
            letter-spacing: 0.05em;
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:nth-child(even) {
            background-color: #f8fafc;
        }
        tbody tr:hover {
            background-color: #e0f2fe;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl mb-4">Vector Search</h1>
        
        <!-- Generate Embeddings Section -->
        <div class="mb-6">
            <button hx-post="/generate_embeddings"
                    hx-target="#embedding-status"
                    hx-swap="innerHTML"
                    class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg w-full mb-2 flex items-center justify-center">
                <span class="button-text">Generate Embeddings</span>
                <div class="spinner"></div>
            </button>
            <div id="embedding-status"></div>
        </div>

        <!-- Search Section -->
        <div class="mb-4">
            <input type="text" 
                   name="query" 
                   class="border p-2 w-full mb-2 rounded-lg"
                   placeholder="Enter your search query">
            <div class="flex items-center mb-2">
                <input type="checkbox" 
                       id="use-ollama" 
                       name="use-ollama" 
                       class="w-4 h-4 mr-2">
                <label for="use-ollama" class="text-gray-600">Use Ollama (local model)</label>
            </div>
            <button hx-get="/search"
                    hx-include="[name='query'],[name='use-ollama']"
                    hx-target="#search-results"
                    hx-swap="innerHTML"
                    class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg w-full flex items-center justify-center">
                <span class="button-text">Search</span>
                <div class="spinner"></div>
            </button>
        </div>
        
        <!-- Template (moved outside of search-results) -->
        <template id="search-template">
            <div class="border rounded-lg p-4 mb-3 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center">
                        <button class="content-toggle mr-2 focus:outline-none" onclick="toggleContent(this)">
                            â–¶
                        </button>
                        <h3 class="text-lg font-semibold text-gray-800"></h3>
                    </div>
                    <span class="bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-0.5 rounded-full">
                        Score: <span class="similarity-score"></span>
                    </span>
                </div>
                <div class="content hidden pl-6 text-gray-600 text-sm"></div>
            </div>
        </template>

        <!-- Results -->
        <div id="search-results" class="mt-4">
            <!-- Search results will be inserted here by HTMX -->
        </div>
    </div>

    <script>
        function toggleContent(button) {
            const contentDiv = button.closest('div.border').querySelector('.content');
            button.classList.toggle('expanded');
            contentDiv.classList.toggle('hidden');
        }

        htmx.on('htmx:afterRequest', function(evt) {
            if (evt.detail.target.id === 'search-results') {
                try {
                    const response = evt.detail.xhr.response;
                    console.log('Raw server response:', response); // Log raw response for debugging
                    const results = JSON.parse(response);
                    
                    // Check if it's an error response
                    if (results.error) {
                        const container = document.getElementById('search-results');
                        container.innerHTML = `
                            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                                ${results.error}
                            </div>
                        `;
                        return;
                    }

                    // Check if the response contains an `answer` field
                    if (results.answer) {
                        const container = document.getElementById('search-results');
                        // Configure marked options for better table support
                        marked.setOptions({
                            breaks: true,
                            gfm: true, // GitHub Flavored Markdown
                            tables: true,
                            sanitize: false
                        });
                        // Parse markdown and render as HTML
                        const renderedMarkdown = marked.parse(results.answer);
                        
                        // Create matched documents HTML
                        let matchedDocsHtml = '';
                        if (results.matched_documents && results.matched_documents.length > 0) {
                            const docsList = results.matched_documents.map(doc => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-1 rounded-full">${doc}</span>`).join(' ');
                            matchedDocsHtml = `
                                <div class="mb-3 p-3 bg-gray-50 rounded-lg border-l-4 border-blue-500">
                                    <h4 class="text-sm font-semibold text-gray-700 mb-2">ðŸ“„ Sources Used:</h4>
                                    <div class="flex flex-wrap gap-2">${docsList}</div>
                                </div>
                            `;
                        }
                        
                        container.innerHTML = `
                            ${matchedDocsHtml}
                            <div class="border rounded-lg p-4 mb-3 hover:shadow-md transition-shadow">
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">ðŸ’¬ Answer</h3>
                                <div class="text-gray-600 text-sm prose prose-sm max-w-none">${renderedMarkdown}</div>
                            </div>
                        `;
                        return;
                    }

                    // Handle unexpected response format
                    console.warn('Unexpected response format:', results); // Log unexpected format
                    const container = document.getElementById('search-results');
                    container.innerHTML = `
                        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                            Unexpected response format. Please contact support.
                        </div>
                    `;
                } catch (error) {
                    console.error('Error parsing results:', error);
                    const container = document.getElementById('search-results');
                    container.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            Failed to process search results. Please try again later.
                        </div>
                    `;
                }
            }
        });
    </script>
</body>
</html>
